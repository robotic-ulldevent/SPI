<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA CIUTADELLA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash">
        <img src="foto1.jpg" alt="Benvinguda">
        <div class="loader"></div>
    </div>

    <header>
        <h1>Ciutadella Calafell</h1>
        <div class="header-right">
            <span id="estat-text">Connectant...</span>
            <div id="estat-icona" class="icona-estat"></div>
            <button onclick="mostrarSeccio('seccio-principal')" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">üè†</button>
        </div>
    </header>

    <main id="seccio-principal" class="quadre-container">
        <div class="quadre" onclick="mostrarSeccio('seccio-sensors')"><img src="menu1.jpg" class="menu-img"><h3>Sensors</h3></div>
        <div class="quadre" onclick="mostrarSeccio('seccio-vigilancia')"><img src="menu2.jpg" class="menu-img"><h3>Vigil√†ncia</h3></div>
        <div class="quadre" onclick="mostrarSeccio('seccio-mapa')"><img src="menu3.jpg" class="menu-img"><h3>Mapa</h3></div>
    </main>

    <section id="seccio-sensors" class="oculta">
        <div class="quadre-container">
            <div class="quadre" onclick="obrirCasa('casa1')"><div id="punt-casa1" class="alerta-casa"></div><h4>Casa 1</h4></div>
            <div class="quadre" onclick="obrirCasa('casa2')"><div id="punt-casa2" class="alerta-casa"></div><h4>Casa 2</h4></div>
            <div class="quadre" onclick="obrirCasa('casa3')"><div id="punt-casa3" class="alerta-casa"></div><h4>Casa 3</h4></div>
            <div class="quadre" onclick="obrirCasa('casa4')"><div id="punt-casa4" class="alerta-casa"></div><h4>Casa 4</h4></div>
        </div>
    </section>

    <section id="seccio-detall-casa" class="oculta">
        <h2 id="titol-casa" style="text-align:center;"></h2>
        <div class="quadre-container">
            <div class="boto-sensor"><div class="sensor-titol">Humitat</div><div id="val-hum" class="sensor-valor">--</div><canvas id="graficHum" class="canvas-mini"></canvas></div>
            <div class="boto-sensor"><div class="sensor-titol">Temperatura</div><div id="val-temp" class="sensor-valor">--</div><canvas id="graficTemp" class="canvas-mini"></canvas></div>
            <div class="boto-sensor"><div class="sensor-titol">Inclinaci√≥</div><div id="val-inc" class="sensor-valor">--</div><canvas id="graficInc" class="canvas-mini"></canvas></div>
            <div class="boto-sensor"><div class="sensor-titol">Pluja</div><div id="val-pluja" class="sensor-valor">--</div><canvas id="graficPluja" class="canvas-mini"></canvas></div>
        </div>
    </section>

    <section id="seccio-vigilancia" class="oculta">
        <div class="quadre-container">
            <div class="quadre" onclick="obrirDetallVigi('ne')">Nord-est <div id="pilot-ne" class="pilot-vigi"></div></div>
            <div class="quadre" onclick="obrirDetallVigi('no')">Nord-oest <div id="pilot-no" class="pilot-vigi"></div></div>
            <div class="quadre" onclick="obrirDetallVigi('se')">Sud-est <div id="pilot-se" class="pilot-vigi"></div></div>
            <div class="quadre" onclick="obrirDetallVigi('so')">Sud-oest <div id="pilot-so" class="pilot-vigi"></div></div>
        </div>
    </section>

    <section id="detall-vigilancia" class="oculta">
        <div id="llista-alarmes" class="quadre-container" style="background:white; border-radius:10px;"></div>
    </section>

    <section id="seccio-mapa" class="oculta">
        <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="400" style="border:0;"></iframe>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
