<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA INTEGRAT - Ciutadella Ib√®rica</title>
    <style>
        /* --- ESTILS GENERALS --- */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; color: #333; }
        .oculta { display: none !important; }

        /* SPLASH SCREEN */
        #splash {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: #D2B48C;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000; transition: opacity 1s ease;
        }
        #splash img { 
            width: 90%; 
            max-width: 1000px;
            height: auto;
            max-height: 70vh; 
            object-fit: contain; 
            margin-bottom: 25px; 
            border-radius: 10px;
        }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #5A453A; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* HEADER */
        header {
            background-color: #EBC89C; 
            color: #5A453A; 
            padding: 25px 20px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header-top-info {
            position: absolute;
            left: 35px; 
            top: 70%; 
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        #estat-text { 
            font-size: 1.1rem; 
            font-weight: 700; 
            color: #8a766a; 
        }

        .home-btn {
            position: absolute;
            right: 35px; 
            top: 70%; 
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 3rem; 
            cursor: pointer;
            opacity: 0.8;
        }

        h1.titol-principal { 
            margin: 0; 
            font-size: 2.8rem; 
            letter-spacing: 1px;
            line-height: 1.1;
            max-width: 85%;
        }
        h2.subtitol { 
            margin: 5px 0 0 0; 
            font-size: 2.6rem; 
            font-weight: bold; 
            color: #8a766a; 
        }

        .icona-estat { width: 18px; height: 18px; border-radius: 50%; display: inline-block; background-color: #bbb; border: 2px solid #8a766a; }
        .estat-online { background-color: #2ecc71 !important; }
        .estat-offline { background-color: #e74c3c !important; }

        /* CONTINGUT */
        .quadre-container { padding: 20px; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; max-width: 1200px; margin: 0 auto; }
        .quadre { background-color: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 15px; text-align: center; flex: 1 1 280px; max-width: 350px; cursor: pointer; position: relative; }
        .menu-img { width: 100%; height: 180px; object-fit: contain; background-color: #fafafa; border-radius: 8px; margin-bottom: 10px; }
        .pilot-vigi { position: absolute; top: 10px; right: 10px; width: 15px; height: 15px; border-radius: 50%; border: 2px solid white; }
        .alerta-casa { width: 15px; height: 15px; border-radius: 50%; position: absolute; top: 10px; right: 10px; border: 2px solid white; background-color: #bbb; }
        .boto-sensor { background: white; border-radius: 12px; padding: 15px; flex: 1 1 220px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); text-align: center; }
        .sensor-valor { font-size: 1.6rem; font-weight: bold; }
        .canvas-mini { width: 100% !important; height: 100px !important; }
        .boto-tornar { display: inline-block; background-color: #95a5a6; color: white; padding: 12px 20px; border-radius: 5px; margin-bottom: 15px; font-weight: bold; cursor: pointer; border: none; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="foto1.jpg" alt="Benvinguda">
        <div class="loader"></div>
        <div style="color: #5A453A; margin-top: 15px; font-weight: bold;">CARREGANT...</div>
    </div>

    <header>
        <div class="header-top-info">
            <span id="estat-text">ESTAT</span>
            <div id="estat-icona" class="icona-estat"></div>
        </div>
        <h1 class="titol-principal">SISTEMA DE PROTECCI√ì INTEGRAL DEL JACIMENT (SPI)</h1>
        <h2 class="subtitol">Ciutadella Ib√®rica de Calafell</h2>
        <button class="home-btn" onclick="mostrarSeccio('seccio-principal')">üè†</button>
    </header>

    <main id="seccio-principal" class="quadre-container">
        <div class="quadre" onclick="mostrarSeccio('seccio-sensors')"><img src="menu1.jpg" class="menu-img"><h3>M√≤dul de Sensors</h3></div>
        <div class="quadre" onclick="mostrarSeccio('seccio-vigilancia')"><img src="menu2.jpg" class="menu-img"><h3>Vigil√†ncia Perimetral</h3></div>
        <div class="quadre" onclick="mostrarSeccio('seccio-mapa')"><img src="menu3.jpg" class="menu-img"><h3>Mapa del Jaciment</h3></div>
    </main>

    <section id="seccio-sensors" class="oculta" style="padding:20px;">
        <button class="boto-tornar" onclick="mostrarSeccio('seccio-principal')">‚Üê Men√∫ Principal</button>
        <div class="quadre-container">
            <div class="quadre" onclick="obrirCasa('casa1')"><div id="punt-casa1" class="alerta-casa"></div><img src="fotocasa1.jpg" class="menu-img"><h4>Casa 1</h4></div>
            <div class="quadre" onclick="obrirCasa('casa2')"><div id="punt-casa2" class="alerta-casa"></div><img src="fotocasa2.jpg" class="menu-img"><h4>Casa 2</h4></div>
            <div class="quadre" onclick="obrirCasa('casa3')"><div id="punt-casa3" class="alerta-casa"></div><img src="fotocasa3.jpeg" class="menu-img"><h4>Casa 3</h4></div>
            <div class="quadre" onclick="obrirCasa('casa4')"><div id="punt-casa4" class="alerta-casa"></div><img src="fotocasa4.jpg" class="menu-img"><h4>Casa 4</h4></div>
        </div>
    </section>

    <section id="seccio-detall-casa" class="oculta" style="padding:20px;">
        <button class="boto-tornar" onclick="mostrarSeccio('seccio-sensors')">‚Üê Tornar</button>
        <h2 id="titol-casa" style="text-align:center;">Dades de la Casa</h2>
        <div class="quadre-container">
            <div class="boto-sensor"><div>Humitat</div><div id="val-hum" class="sensor-valor">-- %</div><canvas id="graficHum" class="canvas-mini"></canvas></div>
            <div class="boto-sensor"><div>Temperatura</div><div id="val-temp" class="sensor-valor">-- ¬∞C</div><canvas id="graficTemp" class="canvas-mini"></canvas></div>
            <div class="boto-sensor"><div>Inclinaci√≥</div><div id="val-inc" class="sensor-valor">-- ¬∞</div><canvas id="graficInc" class="canvas-mini"></canvas></div>
            <div class="boto-sensor"><div>Pluja</div><div id="val-pluja" class="sensor-valor">-- mm</div><canvas id="graficPluja" class="canvas-mini"></canvas></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let charts = {};
        const CONFIG = {
            'casa1': { key: 'READ_KEY_CASA1', id: '3200447', v_id: '3200447', punt: 'ne' },
            'casa2': { key: 'I9QM383Z4L55KB0F', id: '3229918', v_id: '3229918', punt: 'no' },
            'casa3': { key: 'ULWM1RF9EGBLJ3I5', id: '3229919', v_id: '3229919', punt: 'se' },
            'casa4': { key: 'BZYJ00BYU6P4P48M', id: '3229920', v_id: '3229920', punt: 'so' }
        };

        // FUNCI√ì PER FILTRAR VALORS ERRONS
        function filtrarValor(v) {
            let n = parseFloat(v);
            return (isNaN(n) || n === -999) ? null : n;
        }

        window.addEventListener('load', () => {
            setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 3000);
            verificarEstatTotes();
        });

        function mostrarSeccio(id) {
            document.querySelectorAll('main, section').forEach(s => s.classList.add('oculta'));
            document.getElementById(id).classList.remove('oculta');
            window.scrollTo(0,0);
        }

        async function obrirCasa(id) {
            document.getElementById('titol-casa').innerText = "Dades " + id.toUpperCase();
            mostrarSeccio('seccio-detall-casa');
            try {
                const res = await fetch(`https://api.thingspeak.com/channels/${CONFIG[id].id}/feeds.json?api_key=${CONFIG[id].key}&results=15`);
                const data = await res.json();
                
                // Busquem l'√∫ltim valor que NO sigui -999
                const ultimValids = data.feeds.filter(f => filtrarValor(f.field1) !== null || filtrarValor(f.field2) !== null);
                const ultim = ultimValids.length > 0 ? ultimValids[ultimValids.length - 1] : {field1: '--', field2: '--', field3: '--', field4: '--'};

                document.getElementById('val-hum').innerText = (filtrarValor(ultim.field1) ?? '--') + " %";
                document.getElementById('val-temp').innerText = (filtrarValor(ultim.field2) ?? '--') + " ¬∞C";
                document.getElementById('val-inc').innerText = (filtrarValor(ultim.field3) ?? '--') + " ¬∞";
                document.getElementById('val-pluja').innerText = (filtrarValor(ultim.field4) ?? '--') + " mm";
                
                document.getElementById('estat-icona').className = "icona-estat estat-online";

                const labels = data.feeds.map(f => new Date(f.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}));
                
                // Generem gr√†fics filtrant els -999 per a que no surtin pics cap avall
                crearGrafic('graficHum', labels, data.feeds.map(f => filtrarValor(f.field1)), '#3498db');
                crearGrafic('graficTemp', labels, data.feeds.map(f => filtrarValor(f.field2)), '#f39c12');
                crearGrafic('graficInc', labels, data.feeds.map(f => filtrarValor(f.field3)), '#27ae60');
                crearGrafic('graficPluja', labels, data.feeds.map(f => filtrarValor(f.field4)), '#16a085');

            } catch(e) { 
                document.getElementById('estat-icona').className = "icona-estat estat-offline"; 
            }
        }

        function crearGrafic(id, labels, data, color) {
            if(charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: 'line',
                data: { labels, datasets: [{ data, borderColor: color, fill: false, tension: 0.3, pointRadius: 0, spanGaps: true }] },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } }, 
                    scales: { x: { display: false }, y: { display: false } } 
                }
            });
        }

        async function verificarEstatTotes() {
            for (let k in CONFIG) {
                try {
                    const res = await fetch(`https://api.thingspeak.com/channels/${CONFIG[k].id}/feeds.json?api_key=${CONFIG[k].key}&results=1`);
                    const data = await res.json();
                    const hores = (new Date() - new Date(data.feeds[0].created_at)) / 3600000;
                    document.getElementById(`punt-${k}`).style.backgroundColor = (hores < 1 ? "#2ecc71" : "#e74c3c");
                } catch(e) {}
            }
        }
    </script>
</body>
</html>
